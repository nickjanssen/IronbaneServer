<div class="tools">
    <button ng-click="newTopic()">New Topic</button>
</div>

<div class="forum-listing">
    <div class="forum-group">
        <h2>{{ board.name }}</h2>
        <ul class="board-list">
            <li class="board" ng-repeat="post in posts">
                <div class="icon">
                    <img ng-src="{{ post.author.$avatar() }}" alt="" />
                </div>
                <div class="details">
                    <h3><a class="link" ng-href="{{ post.url }}">{{ post.title }}</a></h3>
                    <em class="stats"><strong>Started by</strong> {{ post.author.username }}, {{ post.time * 1000 | date:'medium' }}</em>
                </div>
            </li>
        </ul>
    </div>
</div>
