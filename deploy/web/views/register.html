<div>
    <form name="registerForm" novalidate>
        email: <input type="email" name="email" ng-model="user.email" required /> <span ng-show="registerForm.email.$invalid" class="error">*</span>
        <br>
        username: <input type="text" name="username" ng-model="user.username" required /> <span ng-show="registerForm.username.$invalid" class="error">*</span>
        <br>
        password: <input type="text" name="password" ng-model="user.password" required /> <span ng-show="registerForm.password.$invalid" class="error">*</span>
        <br>
        <button ng-click="register()">Register</button>
    </form>
</div>
